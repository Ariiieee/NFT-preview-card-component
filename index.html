<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/nft-card.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oluwafunmilayo Dada</a>. -->

      <div class="container">
        <div class="nft-card-container">
        <div class="nft-card-image">
          <img src="./images/image-equilibrium.jpg" alt="colored cube" />
          <!-- <div class="hover-effect">
            <img src="./images/icon-view.svg" class="icon-view" alt="an eye icon" />
          </div> -->


        </div>

        <h1 class="card-heading">Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium  collection promotes balance and calm.</p>

        <div class="eth-details">
          <div class="eth">
            <span class="eth-logo">
              <img src="./images/icon-ethereum.svg" alt="ethreum-logo">
            </span>
            <span class="eth-rate">0.041ETH</span>
            
          </div>

          <div class="time">
            <span class="time-clock-icon">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
            </span>
  
            <span class="days-left">
              3 days left</span>
          </div>

        </div>

        <hr />

        <div class="creator-box">
          <img  class="creator-img" src="./images/image-avatar.png" alt="founder-image">
          <p class="creator-text
          ">Creation of <span class="creator-name"> Jules Wyveren</span></p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
